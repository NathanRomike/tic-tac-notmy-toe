<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container" style="text-align:center;">
        <h1 style="font-size:64px;" id="header">Tic Tac Toe</h1>
    </div>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <label for="" id="current-player">Current Player:</label>
                <div class="wrapper" style="text-align:center;">
                    <div class="container">
                        <div class="container">
                            <label for="PlayerOne">Player One Name</label>
                            <input type="text" value="Player One" id="player-one"></input>
                        </div>
                    </div>
                    <div class="container">
                        <div class="container">
                            <label for="PlayerTwo">Player Two Name</label>
                            <input type="text" value="Player Two" id="player-two"></input>
                            <label for="">Computer</label>
                            <input type="checkbox" id="computer" style="padding:6px">
                        </div>
                    </div>
                </div>
                <span class="btn btn-primary" id="start-game">Start</span>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-4">                    
                    <img class="img-thumbnail" src="img/white.png" alt="" name="00">                   
                </div>
                 <div class="col-xs-4">                    
                    <img class="img-thumbnail" src="img/white.png" alt="" name="01">                   
                </div>
                 <div class="col-xs-4">                    
                    <img class="img-thumbnail" src="img/white.png" alt="" name="02">                   
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-4">                    
                    <img class="img-thumbnail" src="img/white.png" alt="" name="10">                   
                </div>
                 <div class="col-xs-4">                    
                    <img class="img-thumbnail" src="img/white.png" alt="" name="11">                   
                </div>
                 <div class="col-xs-4">                    
                    <img class="img-thumbnail" src="img/white.png" alt="" name="12">                   
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-4">                    
                    <img class="img-thumbnail" src="img/white.png" alt="" name="20">                   
                </div>
                 <div class="col-xs-4">                    
                    <img class="img-thumbnail" src="img/white.png" alt="" name="21">                   
                </div>
                 <div class="col-xs-4">                    
                    <img class="img-thumbnail" src="img/white.png" alt="" name="22">                   
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
